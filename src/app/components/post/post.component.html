<mat-card class="my-3">

  <mat-card-header>
    <mat-card-title class="d-flex align-items-center mx-0">
      <mat-icon>person</mat-icon>
      {{author}}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="px-3 mt-2" style="font-size: medium;">{{content}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-mini-fab color="warn" class="m-2">
      <mat-icon>plus_one</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
