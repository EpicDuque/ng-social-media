<mat-toolbar color="primary" class="shadow">
  <div class="container">

    <div class="row flex-nowrap justify-content-around align-items-center">
      <div class="col-4 d-flex justify-content-start">
        <h2 class="text-light">Social Media App!</h2>
      </div>
      
      <div class="col-4 d-flex justify-content-center">
        <div *ngIf="auth.user$ | async">
          <button mat-button class="mx-1 py-2" routerLink="/posts">Posts</button>
          <button mat-button class="mx-1 py-2" routerLink="/profile">Profile</button>
        </div>
      </div>

      <div class="col-4 d-flex justify-content-end">
        <div class="d-flex align-items-center justify-content-around" *ngIf="auth.user$ | async as user; else login">
          <h3 class="mr-3">{{auth.displayName}}</h3>
          <button mat-raised-button color="accent" class="mx-1" (click)="auth.signOut()">Sign Out</button>
        </div>

        <ng-template #login>
          <button mat-raised-button color="accent" class="mx-1" routerLink="login">Log In</button>
          <button mat-raised-button color="accent" class="mx-1" routerLink="signup">Sign Up</button>
        </ng-template>
      </div>

    </div>
  </div>


</mat-toolbar>
