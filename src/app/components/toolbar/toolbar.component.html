<mat-toolbar color="primary" class="shadow">
  <div class="container-fluid">

    <div class="row flex-nowrap justify-content-around justify-content-lg-around align-items-center">
      <div class="col-4 d-none d-lg-flex justify-content-start">
        <h2 class="text-light">Social Media App!</h2>
      </div>
      
      <div *ngIf="auth.user$ | async" class="col-6 col-lg-4 d-flex justify-content-start justify-content-lg-center">
        <button mat-button class="py-2" routerLink="/posts">Posts</button>
        <button mat-button class="py-2" routerLink="/profile">Profile</button>
      </div>

      <div *ngIf="auth.user$ | async as user; else login"
      class="col-6 col-lg-4 d-flex justify-content-center justify-content-lg-end">
        <div class="d-flex align-items-center justify-content-between" >
          <span class="d-none d-md-block">{{auth.displayName}}</span>
          <button mat-raised-button color="accent" class="mx-1" (click)="auth.signOut()">Sign Out</button>
        </div>
      </div>

      <ng-template #login>
        <div class="col-12 col-lg-4 d-flex justify-content-center justify-content-lg-end align-items-center w-100">
          <button mat-raised-button color="accent" class="mx-2 w-50" routerLink="login">Log In</button>
          <button mat-raised-button color="accent" class="mx-2 w-50" routerLink="signup">Sign Up</button>
        </div>
      </ng-template>

    </div>
  </div>


</mat-toolbar>
