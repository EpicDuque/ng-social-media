<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>Create a new Post</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="text-muted">
      Please remember to be nice to others always.
    </p>
    <mat-form-field class="w-100">
      <mat-label>Write your post here...</mat-label>
      <textarea matInput [(ngModel)]="this.content"></textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <div class="d-flex flex-row align-items-center">
      <button mat-flat-button color="primary" [disabled]="this.submitted" (click)="makePost()">
        POST
      </button>
      <div [hidden]="!submitted" class="spinner-border text-primary mx-3" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
