<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>Create a new Post</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="text-muted">
      Please remember to be nice to others always.
    </p>
    <mat-form-field class="w-100">
      <mat-label>Write your post here...</mat-label>
      <textarea matInput [(ngModel)]="this.content"></textarea>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="primary" [disabled]="this.submitted" (click)="makePost()">POST</button>
  </mat-card-actions>
</mat-card>
